<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel List</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .hotel-list { list-style-type: none; }
        .hotel-item { margin: 10px 0; }
        .hotel-item a { text-decoration: none; color: #007bff; }
    </style>
    <script>
        async function fetchHotels() {
            const response = await fetch('http://backend:5000/hotels');
            const hotels = await response.json();
            const hotelList = document.getElementById('hotel-list');
            hotels.forEach(hotel => {
                const li = document.createElement('li');
                li.className = 'hotel-item';
                li.innerHTML = `<a href="hotel.html?id=${hotel.HotelID}">${hotel.Name}</a>`;
                hotelList.appendChild(li);
            });
        }
        window.onload = fetchHotels;
    </script>
</head>
<body>
    <h1>Hotel List</h1>
    <ul id="hotel-list" class="hotel-list"></ul>
</body>
</html>
